<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecodificadorDeTexto</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/LogoAlura.png" type="image/x-icon">
</head>

<body>

    <main class="main container">
        <header class="cabecalho">
            <img src="assets/LogoAlura.png" alt="Logo da Alura">
            <h1>Decodificador de texto</h1>
        </header>
        <div class="container-imput">
            <div class="imput">
                <textarea id="imput-texto" placeholder="Digite o seu texto..."></textarea>
                <p>ATENÇÃO: Apenas letras minúsculas e sem acento.</p>
            </div>

            <div id="output">
                <img src="assets/TextoCodificado.jpg" alt="Saída do texto codificado">
                <h2>Sua mensagem aparecerá aqui!</h2>
                <span></span>
            </div>
        </div>
        <div class="buttons">
            <div class="container-btn">
                <button onclick="criptografar()" class="btn.criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn.descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="http://"></a>
            <h3>Desenvolvido por Levy Albuquerque De Aguiar</h3>
        </div>
    </footer>
    <script src="script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
